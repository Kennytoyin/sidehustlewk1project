<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>registration page</title>
</head>
<body>

    <div class="container">

        <div class="small-container">
            <div class="small-container1">
                <img src="image/cat.png" alt="cat">
                <span>ODIN</span>
            </div>
            <figure class="fig">A Photo by <a href="#">Haley</a> on <a href="#">Unspalsh</a></figure>
        </div>

        <div class="form-container">
            <p>
                <b>
                    This is not a real online service! You know you need something 
                    <br>
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                </b>
            </p>
            <p>
                <b>
                    You <em>know</em> you want to.
                </b>
            </p>

            <form action="#">
                <div class="form">

                    <h4>Let do this!</h4>

                    <div>
                        <label>FIRST NAME <input type="text" name="fname" id="fname" placeholder="Enter your first name"  required></label>
                        <label>LAST NAME <input type="text" name="lname" id="lname"  placeholder="Enter your email" required></label>
                    </div>
                    <br>
                    <div>
                    <label>EMAIL <input type="email" name="email" id="email" placeholder="Enter your email"  required></label>
                    <label>PHONE NUMBER <input type="tel" name="pnumber" id="pnumber"  placeholder="Enter your phone number" required></label>
                   </div>
                   <br>
                    <div>
                    <label>PASSWORD <input type="password" name="password" class="error"   placeholder="Enter your password"required></label>
                    <label> CONFIRM PASSWORD <input type="password" name="cpassword" class="error"   placeholder="Enter your confirm password"required></label>
                    </div>
                </div>
                    <button type="submit" id="submit">Create Account</button>
                      <p>Already have an account?<a href="#">Log in</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
